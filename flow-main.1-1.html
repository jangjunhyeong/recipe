<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/style.css">
	<style>
		.main>div:nth-child(4){
			display: flex;
		}
		.main>h5:nth-child(1){
			margin-top:2vh;
			margin-bottom: 1vh;
		}
	</style>
</head>
<body>
	<div id="root-2">
		<div class="con-c-3">

				<div class="profile-2"></div>
				<div>
					<h5>참깨 뉴비</h5>

				</div>
				<div class="square-2"></div>
			</header>
			<div class="space"></div>
			<div class="main">
			<h3>오늘의 재료는 두부,</h3>
			<h5>다양한 두부요리를 만나보세요.</h5>
			<!-- "두부" 큰 따옴표 안에 있는 내용을 변수로 처리한다면? 매일매일 갈아치울 필요도 없겠지. -->
			<div class="wrap">
				<div class="s-img-layout">
					<div class="s-img"></div><h5>두부 전골</h5>
				</div>
				<div class="s-img-layout">
					<div class="s-img"></div><h5>두부 티라미수</h5>
				</div>
				<div class="s-img-layout">
					<div class="s-img"></div><h5>두부 비빔밥</h5>
				</div>
				<div class="s-img-layout">
					<div class="s-img"></div><h5>두부 찌개</h5>
				</div>
				<div class="s-img-layout">
					<div class="s-img"></div><h5>두부 샐러드</h5>
				</div>
				<div class="s-img-layout">
					<div class="s-img"></div><h5>두부양파볶음</h5>
				</div>
				<div class="s-img-layout">
					<div class="s-img"></div><h5>두부두루치기</h5>
				</div>
				<div class="s-img-layout">
					<div class="s-img"></div><h5>두부강정</h5>
				</div>
				</div>
			</div>
			<div class="nametag-full-2">
				<h3>나만의 레시피 등록</h3>
			</div>
			</div>
			
			<footer>
				<div class="footer-icon"></div>
				<div class="footer-icon"></div>
				<div class="footer-icon"></div>
				<div class="footer-icon"></div>
				<div class="footer-icon"></div>
			</footer>
			</div>
		</div>
	</div>

</html>
